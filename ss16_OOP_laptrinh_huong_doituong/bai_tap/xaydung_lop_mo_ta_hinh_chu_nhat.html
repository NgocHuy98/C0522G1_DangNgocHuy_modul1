<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class Rectangle{
    constructor(length,width) {
        this.length=length;
        this.width=width;
    }
    setLength(lenth1){
        this.length=lenth1;
    }
    setWidth(width1){
        this.width=width1;
    }
    getLength(){
        return this.length;
    }
    getWidth(){
        return this.width;
    }
    getArea(){
        return this.length*this.width;
    }
    getPerimeter(){
        return (this.width+this.length)*2;
    }
}
let rectangle=new Rectangle(6,4);
rectangle.setLength(parseFloat(prompt("Enter length")));
rectangle.setWidth(parseFloat(prompt("Enter width")));
let length1=rectangle.getLength();
let width1=rectangle.getWidth();
let area=rectangle.getArea();
let perimeter=rectangle.getPerimeter();
alert("Length: " + length1 + "; Width: " + width1+"; Area: "+area+"; Perimeter: "+perimeter);
</script>
</body>
</html>
