<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let nextNumber;
    document.write(n1+' '+n2+' ');
     for (let i = 3; i <= 20; i++) {
         nextNumber = n1 + n2;
        n1 = n2;
        n2 = nextNumber;
        document.write(nextNumber+' ');
    }
</script>
</body>
</html>
