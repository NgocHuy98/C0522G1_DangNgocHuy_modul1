<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function play() {
        let i=0;
        while (i<=3) {
            let number1 = parseInt(prompt("Enter the smallest number"));
            let number2 = parseInt(prompt("Enter the largest number"));
            let number3 = parseInt(prompt("Enter the number you want to guess in the range. "+number1+" to "+number2));
            let random = Math.floor((Math.random() *  (number2 - number1 +1)+number1 ) );
            if (number3 == random) {
                alert("Congrats rand! Number is " + random);
                let question = confirm("Do you want to continue?");
                if (question == false) {
                    break;
                }
            } else {
                alert("Choose wrong " + random);
                let question = confirm("Do you want to continue?");
                if (question == false) {
                    break;
                }
            }
        }
    }
    play();
</script>
</body>
</html>
