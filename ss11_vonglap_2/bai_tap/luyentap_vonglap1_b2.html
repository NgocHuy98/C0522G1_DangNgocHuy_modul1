<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

       let numbers=parseInt(prompt('Enter number'));

    while (numbers>100||numbers<20){
        if (numbers>100){
            numbers=parseInt(prompt('Increased temperature'));
        }else if(numbers<20){
            numbers=parseInt(prompt('Reduce the temperature'));
        }
        alert('Successfully entered');
    }
</script>

</body>
</html>
