<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers=parseInt((prompt('Enter number')));
    let factorial=1;
    for (let i=2;i<=numbers;i++){
        factorial=factorial*i;
    }
    document.write(factorial+"<br>");
</script>
</body>
</html>
