<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let numberA=0;
let numberB=1;
let firstNumber;
while (firstNumber%5!=0){
    firstNumber = numberA+numberB;
    numberA=numberB;
    numberB=firstNumber;
}
alert('The first number is divisible by 5 ='+firstNumber)

</script>
</body>
</html>
