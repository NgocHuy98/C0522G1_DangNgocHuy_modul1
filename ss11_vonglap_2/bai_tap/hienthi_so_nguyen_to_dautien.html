<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let primeNumber=2;
    let count=0;
 while (count<20){
     let division=0;
     for (let i=1;i <= primeNumber;i++){
         if (primeNumber%i == 0){
             division++;
         }
     }if(division==2){
         document.write(primeNumber+"<br>")
         count++;
     }
     primeNumber++;}
</script>
</body>
</html>
