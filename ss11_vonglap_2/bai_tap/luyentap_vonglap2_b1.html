<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let firstNumber=0;
    let secondNumber=1;
    let nextNumber=0;
    for (let i=1;i<=18;i++){
        document.write(firstNumber+"<br>");
        nextNumber=firstNumber+secondNumber;
        firstNumber=secondNumber;
        secondNumber=nextNumber;
    }
    </script>
</body>
</html>
