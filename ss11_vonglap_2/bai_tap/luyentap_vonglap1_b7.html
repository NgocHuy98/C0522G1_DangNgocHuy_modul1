<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let results="";
    for(let i=1;i<=100;i++){
 if(i%5==0 && i%3==0) {
     results = results + "FizzBuzz"+"<br>";
 }else  if (i%3==0){
            results=results+"Fizz"+"<br>";
        }else if(i%5==0){
            results=results+"Buzz"+"<br>";
}else {
    results=results+    " "+i+" ";
}
    }
    document.write(results);
</script>
</body>
</html>
