<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function prime(n) {
        let i = 2;
        if (n < 2) {
            return false;
        }
        while (i <= n / 2) {
            if (n % i == 0) {
                return false;
            }
            i++;
        }
        return true;
    }
    function primeNumbers() {
        let number = parseInt(prompt("nhập vào số lượng số nguyên tố cần in"));
        let soN = 2;
        let i;
        let result = "";
        for (i = 1; i <= number; i++) {
            while (!prime(soN)) {
                soN++;
            }
            result = result + " " + soN;
            soN++;
        }
        alert(result);
    }
    primeNumbers();
</script>
</body>
</html>
