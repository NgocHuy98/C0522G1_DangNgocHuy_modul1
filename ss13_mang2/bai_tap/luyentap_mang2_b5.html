<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
       let array1=prompt('Enter element');
       let array2=prompt('Enter element');

        if(array1.length===array2.length) {
         for(let i=0;i<array1.length;i++) {
            if(array1[i]===array2[i]){
                count++;
            }
        }
            if(count===array1.length){
                document.write('Alike');
            }else {
                document.write('Not alike');
            }
        }else {
            document.write('Not alike');
        }
</script>
</body>
</html>
