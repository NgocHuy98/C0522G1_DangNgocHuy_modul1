<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayNumber=[0,12,4,5,20,5,20,15,16,17,10];
    let count=0;
    for (let i=0;i<arrayNumber.length;i++){
        if(arrayNumber[i]>=10){
            count++;
        }
    }
    alert("The number of elements is greater than or equal to 10 is "+ count);
</script>
</body>
</html>
