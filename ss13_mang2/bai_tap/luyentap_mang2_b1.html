<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7],
    ];
    let result="";
    for(let row = 0; row < a.length; row++){
        result = result +"row "+row+" : "+"<br>";
        for(let col = 0; col <a[row].length; col++ ){
           result=result+a[row][col]+", "+"<br>";
        }
        result=result+"<br>";
    }
    document.write(result);
</script>
</body>
</html>
