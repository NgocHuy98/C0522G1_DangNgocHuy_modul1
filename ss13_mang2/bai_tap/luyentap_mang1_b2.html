<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayNumber=[1,2,3,4,5,6,7,9,8,11];
    let max=arrayNumber[0];
    let index=0;
    for(let i=0;i<arrayNumber.length;i++){
        if(max<=arrayNumber[i]){
            max=arrayNumber[i];
            index=i;
        }
    }
    alert('Biggest number: '+max+' in: '+index );
</script>
</body>
</html>
