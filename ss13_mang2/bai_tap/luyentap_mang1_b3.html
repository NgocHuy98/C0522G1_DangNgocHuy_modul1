<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayNumber=[];
    let length=parseInt(prompt('Enter length'));
  for(let i=0;i<length;i++){
      arrayNumber[i]=parseInt(prompt('Enter element '+i));
  }
    let max = arrayNumber[0];
    let sum=0;
    let average=0;
  for(let i=0;i<arrayNumber.length;i++){
      if(max<=arrayNumber[i]){
          max=arrayNumber[i];
      }
      sum=sum+arrayNumber[i];
  }
  average=sum/arrayNumber.length;
  document.write('Biggest number is : '+max+' Average is : '+average);
</script>
</body>
</html>
