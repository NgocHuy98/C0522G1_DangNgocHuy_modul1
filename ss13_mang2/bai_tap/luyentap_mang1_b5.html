<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayNumber=[];
    let length=parseInt(prompt('Enter length'));
    for(let i=0;i<length;i++){
        arrayNumber[i]=parseInt(prompt('Enter element '+i));
    }
    let count=0;
    for (let i=0;i<arrayNumber.length;i++){
        if(arrayNumber[i]<0){
            count++
        }
    }
    document.write('there are '+count+ ' negative value(s)');
</script>
</body>
</html>
