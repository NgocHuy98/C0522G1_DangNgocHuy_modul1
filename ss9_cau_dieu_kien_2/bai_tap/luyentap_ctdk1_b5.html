<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let testPoint = parseInt(prompt('Enter number'));
    let midtermPoint = parseInt(prompt('Enter number'));
    let lastPoint = parseInt(prompt('Enter number'));
    let average= (testPoint+midtermPoint+lastPoint)/3;
    if (average>=8){
        document.write('Average=' +average +'.Good rating!');
    }else if(average>=6.5){
        document.write('Average=' +average +'.Graded fairly!');
    }else if(average>=5){
        document.write('Average=' +average +'.Average rating!');
    }else {
        document.write('Average=' +average +'.Poor rating!');
    }
</script>

</body>
</html>
