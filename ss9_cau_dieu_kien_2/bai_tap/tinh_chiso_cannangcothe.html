<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
    <h2>Calculate weight index</h2>
    </tr>
    <tr>
        <td>Weight: (kg)</td>
        <td>
            <input id="zxc" type="text">
        </td>
    </tr>
    <tr>
        <td>Height: (m)</td>
        <td>
            <input id="xcv" type="text">
        </td>
    </tr>
</table>
<button onclick="check()">Check</button>
<span id="ketqua"></span>
<script>
function check() {
let weight = parseInt(document.getElementById('zxc').value);
let height = parseInt(document.getElementById('xcv').value);
let bmi = weight/(height^2);
if(bmi >= 30){
document.getElementById("ketqua").innerHTML= 'BMI:'+bmi +'.Obese';
}else if(bmi >= 25){
    document.getElementById('ketqua').innerHTML= 'BMI:'+bmi +'.Overweight';
}else if(bmi >= 18.5){
    document.getElementById('ketqua').innerHTML= 'BMI:'+bmi +'.Nomal';
}else {
    document.getElementById('ketqua').innerHTML= 'BMI:'+bmi +'.Underweight';
}

}

</script>

</body>
</html>
