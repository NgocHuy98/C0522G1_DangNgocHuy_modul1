<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let turnover=parseInt(prompt('Enter number'));
 let rosesMoneyA=turnover*0.03;
 let rosesMoneyB=turnover*0.06;
 let rosesMoneyC=turnover*0.1;
 if(turnover>=100000){
     document.write('Roses money='+rosesMoneyC+'$');
 }else if(turnover>=70000){
     document.write('Roses money='+rosesMoneyB+'$');
 }else {
     document.write('Roses money='+rosesMoneyA+'$');
 }
</script>
</body>
</html>
