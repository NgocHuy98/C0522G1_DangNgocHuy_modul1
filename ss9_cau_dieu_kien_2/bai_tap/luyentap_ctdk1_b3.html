<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt('Enter number'));
    if(number>0){
        document.write('this number is greater than 0');
    }else if(number<0){
        document.write('this number is less than 0');
    }else {
        document.write('this number is equal to 0');
    }
</script>

</body>
</html>
