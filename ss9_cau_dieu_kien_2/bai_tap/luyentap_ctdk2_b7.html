<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let valueA=parseInt(prompt('Enter number'));
    let valueB=parseInt(prompt('Enter number'));
    let valueC=parseInt(prompt('Enter number'));
let delta=(valueB*valueB)-4*valueA*valueC;
let x1= (-valueB-Math.sqrt(delta))/(2*valueA);
let x2= (-valueB+Math.sqrt(delta))/(2*valueA);
let x=valueC/valueA;
if(delta>0){
    document.write('The equation has 2 solution:'+'x1='+x1+',x2='+x2);
}else if(delta=0){
    document.write('The equation has 1 solution:'+'x='+x);
}else {
    document.write('The equation has no solution:');
}
</script>

</body>
</html>
