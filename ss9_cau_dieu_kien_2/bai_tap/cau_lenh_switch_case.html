<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <h2>Check the number of days in the month</h2>
    <tr>
        <td>
            <input placeholder="Enter month" type="number" id="abcd">
        </td>
        <td>
            <button onclick="check()">Check</button>
        </td>
    </tr>
</table>
<span id="ketqua1"></span>
<script>
    function check() {
        let numberDay= parseInt(document.getElementById('abcd').value);
        switch (numberDay) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ketqua1').innerHTML= numberDay +'th month has 31 days';
                break;
                case 2:
                    document.getElementById('ketqua1').innerHTML= numberDay +'th month has 28 or 29 days';
                    break;
                 case 4:
                 case 6:
                 case 9:
                 case 11:
                     document.getElementById('ketqua1').innerHTML= numberDay +'th month has 30 days';
                     break;
                     default :
                         text = undefined;

        }
    }
</script>

</body>
</html>
