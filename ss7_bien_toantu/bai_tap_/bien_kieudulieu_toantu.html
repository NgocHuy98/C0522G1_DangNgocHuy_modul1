<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bien kieu du lieu</title>
</head>
<h2>
<h2><p>Tinh diem trung binh</p></h2>
<script>
    let Ly=8;
    let Hoa=9;
    let Sinh=9;
    let trungbinh=(Ly+Hoa+Sinh)/3;
    document.write('Ly='+Ly);
    document.write('</br>');
    document.write('Hoa='+Hoa);
    document.write('</br>');
    document.write('Sinh='+Sinh);
    document.write('</br>');
    document.write('trungbinh='+trungbinh);
</script>
<br><h2><p>Chuyen doi nhiet do</p></h2>
<script>
    let OC=37;
    let OF=([9*OC]/5)-32;
    document.write('OC='+OC);
    document.write('</br>');
    document.write('OF='+OF);
    </script><br><h2><p>Tinh dien tich</p></h2>
<script>
    let r=8;
    let Bi=3.14;
    let S=Bi*(r*r);
    document.write('r='+r);
    document.write('</br>');
    document.write('Bi='+Bi);
    document.write('</br>');
    document.write('S='+S);
</script><br><h2><p>Tinh chu vi</p></h2>
<script>
    let R=8;
    let B=3.14;
    let C=2*B*R;
    document.write('R='+R);
    document.write('</br>');
    document.write('B='+B);
    document.write('</br>');
    document.write('C='+C);
</script>


</body>
</html>
