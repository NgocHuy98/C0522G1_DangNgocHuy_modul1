<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery{
        constructor(energy){
            this.energy=energy;
        }
        setEnergy(energy){
            this.energy=energy;
        }
        getEnergy(){
            return this.energy;
        }
        decreaseEnergy(){
            if (this.energy > 0) {
                this.energy--;
            }
        }
    };
    class FlashLamp{
        constructor(status){
            this.status=status;
        }
        setBattery(battery){
            this.battery=battery;
        }
        getBatteryInfo(){
            return this.battery.getEnergy();
        }
        light() {
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
            };
        turnOn() {
            if(this.getBatteryInfo() > 0) {
                this.status = true;
                this.battery.decreaseEnergy();
            } else {
                document.write("Buy a new battery" + "<br>")
            }
        };
        turnOff() {
            this.status = false;
        }
    }
    let newBattery = new Battery(10);
    document.write(newBattery.getEnergy() + "<br>");
    let flashLamp = new FlashLamp(false);
    flashLamp.setBattery(newBattery);
    document.write(flashLamp.getBatteryInfo() +"<br>");
    flashLamp.light();
    flashLamp.turnOn();
    flashLamp.light();
    flashLamp.turnOff();
    flashLamp.light();
    flashLamp.turnOn();
    flashLamp.light();
    document.write(flashLamp.getBatteryInfo() +"<br>");
</script>
</body>
</html>
