<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vowel=prompt("Enter characters");
        switch (vowel) {
            case "o":
            case "u":
            case "i":
            case "a":
            case "e":
            case "E":
            case "O":
            case "U":
            case "I":
            case "A":
                document.write(vowel+" is vowel");
                break;
            default:
                    document.write(vowel+" is a consonant");
        }
</script>
</body>
</html>
