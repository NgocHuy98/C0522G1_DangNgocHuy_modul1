<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1=[];
    let arr2=[];
    let length1=parseInt(prompt("Enter first lenght"));
    for (let i=0;i<length1;i++){
        arr1[i]=parseInt(prompt("Enter number"));
    }
    let length2=parseInt(prompt("Enter second lenght"));
    for (let i=0;i<length2;i++){
        arr2[i]=parseInt(prompt("Enter number"));
    }
    let arr3=[];
    let maxFraction=(arr1[0])/(arr2[0]);
    let index;
    for (let i=0;i<arr1.length;i++){
        arr3[i]=(arr1[i])/(arr2[i]);
        if (arr3[i] >=maxFraction){
           maxFraction=arr3[i];
           index=i;
        }
    }
    document.write("Max fraction: "+maxFraction+" index: "+index);

</script>
</body>
</html>
