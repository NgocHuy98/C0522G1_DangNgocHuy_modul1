<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1=prompt('Enter array 1');
    let arr11=arr1.split("");
    let arr2=prompt('Enter array 2');
    let arr22=arr2.split("");
    let count=0;
    for (let i=0;i<arr11.length;i++){
        let position=arr22.indexOf(arr11[i]);
            if (position!==-1){
                count++;
                arr22.splice(position,1);
            }
        }
    document.write(count);
</script>
</body>
</html>
