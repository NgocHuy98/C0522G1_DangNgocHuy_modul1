<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m=prompt("Nhập số hàng");
    let n=prompt('Nhập số cột');
    let arr=[];
    for (let i=0;i<m;i++) {
        let arr1 = []
        for (let j = 0; j < n; j++) {
            arr1[j] = parseInt(prompt('Enter number'));
        }
        arr[i]=arr1;
    }
    function sumEven(arr2d) {
        for (let i=0;i<arr.length;i++){
            document.write(arr[i]+"<br>");
        }
        let sum = 0;
        for (let i = 0; i < arr2d.length; i++) {
            for (let j = 0; j < arr2d[i].length; j++) {
                if (arr2d[i][j] % 2 === 0) {
                    sum += arr2d[i][j];
                }
            }
        }
        return sum;
    }
    document.write("Tổng: "+sumEven(arr));
</script>
</body>
</html>
