<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let wage=parseFloat(prompt('Enter number'));
    let tax;
    let realIncome;
    if(wage<=7){
        tax=0.05;
    }else if(wage<=15){
        tax=0.1;
    } else{
        tax=0.2;
    }
    realIncome=wage-wage*tax;
    document.write("Real income is : "+realIncome+"tr, tax: "+tax*100+"%");
  </script>
</body>
</html>
