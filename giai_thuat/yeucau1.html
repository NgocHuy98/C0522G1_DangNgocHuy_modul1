<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height=parseInt(prompt("nhập vào chiều cao"));
    document.write("<br>"+"<br>");
    for(let i = 1; i <= height; i++) {
        for (let j = 1; j <=height+1; j++) {
            if(i===1||i===height||j===1||j===height+1) {
                document.write("*");
            }else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");


    for( let i = 1; i <= height; i++) {
        for (let j = 1;j <= i;j++){
            if (j === 1 || j === i || i === height) {
                document.write("*");
            }else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }


    for(let i = 1; i <= height; i++){
        for(let j = height; j > i;j--){
            document.write("&nbsp;&nbsp;");
        }
        for(let k = 1;k <= i * 2 - 1; k++){
            document.write("*");
        }
        document.writeln("<br />");
    }



    document.write("<br>"+"<br>");
    for(let i = 1; i <= height; i++){
        for(let k = height; k > i;k--){
            document.write("&nbsp;&nbsp;");
        }
        for(let j = 1;j <= i * 2 - 1; j++){
            if(i===1||i===height||j===1||j===i*2-1) {
                document.write("*");
            }else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
