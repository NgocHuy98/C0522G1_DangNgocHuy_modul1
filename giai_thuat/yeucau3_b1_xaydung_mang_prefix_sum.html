<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length=parseInt(prompt("Enter length"));
    let arrA=[];
    let arrB=[];
    for (let i=0;i<length;i++){
        arrA[i] = parseInt(prompt("Enter array "));
    }
    let sum=0;
    for (let i=0;i<arrA.length;i++) {
        sum += arrA[i];
        arrB[i] = sum;
    }
    document.write("PrefixSums(a): "+arrB);
</script>
</body>
</html>
