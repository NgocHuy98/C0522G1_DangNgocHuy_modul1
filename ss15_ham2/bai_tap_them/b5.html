<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function arrNumber(arr,number) {
    for (let i = 0; i < arr.length; i++) {
        if (number % 2 !== 0) {
            if (arr[i] % 2 == 0) {
                arr[i] += 1;
            }
        } else if (arr[i] == number) {
            arr[i] = -1;
        } else {
            if (arr[i] % 2 !== 0) {
                arr[i] += 1;
            }
        }
    }
}
let length = prompt("Enter length");
let arr = [];
for (let i = 0; i < length; i++) {
    arr[i] = prompt("Enter characters");
}
let number=parseInt(prompt("Enter number"))
document.write(arrNumber(arr,number));
</script>
</body>
</html>
