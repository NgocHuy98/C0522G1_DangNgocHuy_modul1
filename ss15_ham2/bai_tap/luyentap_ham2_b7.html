<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function changeLocation(array) {
        let change = array[0];
        array[0] = array[1];
        array[1] = change;
        return array;
    }
    let number1 = parseInt(prompt("Enter first number"));
    let number2 = parseInt(prompt("Enter second number"));
    let array = [number1, number2];
    alert("Changed position: "+changeLocation(array));
</script>
</body>
</html>
