<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = prompt("Enter length");
    let arr1 = [];
    for (let i = 0; i < length; i++) {
        arr1[i] = prompt("Enter array");
    }
    let arr2 = [];
    function reverseInteger() {
        for (let i = arr1.length - 1; i >= 0; i--) {
            arr2.push(arr1[i]);
        }
        return arr2;
    }
        document.write("Reverse order: "+reverseInteger());
</script>
</body>
</html>
