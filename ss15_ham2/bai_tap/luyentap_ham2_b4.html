<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(number) {
        if (number % 1 == 0) {
            return true;
        }
        return false;
    }

    let number1 = prompt("Enter number");
    let result = check(number1);
    if (result) {
        alert("True");
    } else {
        alert("False");
    }
</script>
</body>
</html>
