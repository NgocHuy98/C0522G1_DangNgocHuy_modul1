<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(a) {
        let result=a*a;
        return result;
    }
    let number=parseFloat(prompt("Enter number"));
    let result1=square(number);
    alert("Square of "+number+" is "+result1);
</script>
</body>
</html>
