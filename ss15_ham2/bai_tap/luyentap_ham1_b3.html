<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(number1,number2) {
        number1=parseFloat(number1);
        number2=parseFloat(number2);
        if(number1<number2){
            sum1=number1+number2;
            return "Sum of 2 numbers: "+sum1;
        }else{
            return "The first number is greater";
        }
    }
    let fisrtNumber=prompt('Enter first number');
    let secondNumber=prompt('Enter second number');
    alert(sum(fisrtNumber,secondNumber));
</script>
</body>
</html>
