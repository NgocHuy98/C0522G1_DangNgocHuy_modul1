<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="result"></span>;
<script>
    function feetTometer(feet) {
        feet=parseFloat(feet);
        var convertMeter =feet*0.305;
        return convertMeter;
    }
    function meterTofeet(meter) {
        meter=parseFloat(meter);
        var convertFeet =meter*3.279;
        return convertFeet;
    }
    let numberMeter=prompt('Enter feet');
    let numberFeet=prompt('Enter meter');
    let resultMeter=feetTometer(numberMeter);
    let resultFeet=meterTofeet(numberFeet);
    document.getElementById("result").innerHTML=numberFeet+"feet = "+resultMeter+"meter"+"<br>"+numberMeter+"meter = "+resultFeet+"feet";

</script>
</body>
</html>
