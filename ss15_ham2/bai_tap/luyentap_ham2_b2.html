<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function area(radius) {
        areaCircle=radius*radius*Math.PI;
        return areaCircle+"<br>";
    }
    function perimeter(radius) {
        perimeterCircle=radius*Math.PI*2;
        return perimeterCircle;
    }
    let radius1=parseFloat(prompt('Enter radius'));
    let result1=area(radius1);
    document.write("The area of ​​the circle is "+result1);
    let result2=perimeter(radius1);
    document.write("The perimeter of the circle is "+result2);
</script>
</body>
</html>
