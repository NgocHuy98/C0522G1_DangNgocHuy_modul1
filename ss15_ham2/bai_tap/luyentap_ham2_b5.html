<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkInteger(a,b,c) {
      let min=a;
        if(min>b){
            min=b;
        }
        if(min>c){
            min=c;
        }
        return min;
    }
    let a=parseInt(prompt('Enter number'));
    let b=parseInt(prompt('Enter number'));
    let c=parseInt(prompt('Enter number'));
    document.write(checkInteger(a,b,c));



</script>
</body>
</html>
